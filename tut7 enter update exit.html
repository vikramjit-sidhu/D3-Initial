<!doctype html>

	<title>d3 test</title>
	<script src="javascript/d3.min.js"></script>

<body>


	<script>
		/*
			3 types of selection using d3
			enter selection : DOM elements > data elements
			exit selection : DOM elements < data elements
			update selection : DOM elements = data elements
		*/
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500);
						
		var data = [10]
		
		var circle1 = canvas.append("circle")
						.attr("cx", 100)
						.attr("r", 50);
						
		var circle2 = canvas.append("circle")
						.attr("cx", 100)
						.attr("r", 50);
						
		var circles = d3.selectAll("circle")
						.data(data)
				//this is part of update selection		
						.attr("cy", 100)
						.attr("fill", "green")
				//part of exit selection		
						.exit()
							.attr("cy", 300)
							.attr("fill", "blue");

		*/				
	
	</script>
