<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="javascript/d3.min.js"></script>
	<title>d3 Test</title>
</head>



<body>

	<script>
		
		
		d3.json("test.json", function(data) {
				var canvas = d3.select("body")
								.append("svg")
								.attr("width", 500)
								.attr("height", 500)
								.append("g");
								
				canvas.selectAll("rect")
						.data(data)
						.enter()
							.append("rect")
							.attr("width", function(d) { 
									console.log("data:");
									return 30*10;
								})
							.attr("height", 50)
							.attr("y", function(d, i){ return i*60 })
							.attr("fill", "green");
				
				canvas.selectAll("text")
						.data(data)
						.enter()
							.append("text")
							.attr("x", 10)
							.attr("y", function(d, i) { return i*30+30 })
							.attr("fill", "white")
							.attr("text", "hello");
		});
		
						
	</script>

</body>
</html>
