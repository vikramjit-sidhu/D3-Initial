<!doctype html>
<html>

<head>
	<title>d3 test</title>
	<script src="javascript/d3.min.js"></script>
</head>


<body>

	<script>
		var canvas = d3.select("body")
						.append("svg")
						.attr("height", 500)
						.attr("width", 500);
		
		var circle = canvas.append("circle")
						.attr("cx", 50)
						.attr("cy", 50)
						.attr("r", 50)
						.attr("fill", "blue");
		
		
		for (i=0; i<10; i++) {
			console.log(i);
			trance(i, 200);
		}
							

		function trance(x, y) {
			circle.transition()
			.delay(300)
			.duration(1500)
			.attr("cx", x)
			.attr("cy", y)
			.transition()
			.attr("cx", 50)
			.attr("cy", 50);
		}
	
	</script>

</body>
