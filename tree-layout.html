<!doctype html>
<html>

<head>
	<title>d3 test</title>
	<script src="javascript/d3.min.js"></script>
</head>


<body>
	
	<script>
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500);
						
		var diagonal = d3.svg.diagonal()
						.source({x:10, y:30})
						.target({x:460, y:430});
						
		canvas.append("path")
				.attr("d", diagonal)
				.attr("stroke", "blue")
				.attr("fill", "none");
					
	
	</script>
	
</body>
